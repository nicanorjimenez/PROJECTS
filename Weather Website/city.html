<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Manila Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add custom CSS for black and gold theme */
        body {
            background-color: #000;
            color: #ffd700; /* Gold text color */
            font-family: Helvetica, sans-serif;
        }

        #map {
            width: 100%;
            height: 80vh; /* Adjust the height as needed */
        }
    </style>
</head>
<body>

    <!-- Navbar with black and gold theme -->
    <nav class="bg-black p-4 flex justify-center">
        <ul class="flex space-x-4">
            <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
            <li><a href="#weather" class="hover:text-yellow-300">Manila Weather</a></li>
            <li><a href="about.html" class="hover:text-yellow-300">About</a></li>
        </ul>
    </nav>

    <!-- Weather section -->
    <div id="weather" class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4">Weather in Manila, Philippines</h1>
        <div id="map" class="rounded-lg shadow-lg"></div>
        <div class="py-4">
            <!-- Weather details from OpenWeatherMap -->
            <div id="weather-details" class="text-lg">
                <p id="temperature">Loading...</p>
                <p id="humidity">Loading...</p>
            </div>
        </div>
    </div>

    <!-- Include OpenWeatherMap script -->
    <script>
        // Get weather details using OpenWeatherMap API
        const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY'; // Replace with your API key
        const city = 'Manila';
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const temperature = data.main.temp;
                const humidity = data.main.humidity;

                document.getElementById('temperature').innerText = `Temperature: ${temperature}°C`;
                document.getElementById('humidity').innerText = `Humidity: ${humidity}%`;
            })
            .catch(error => console.log('Error fetching data:', error));
    </script>

</body>
</html>
